<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quan ly san pham</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="text-primary">Chi tiết sản phẩm</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image }}" alt="">
            </div>
            <div class="col-md-6">
                <h3>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-primary">{{ product.name }}</li>
                        <li class="list-group-item list-group-item-success">{{ product.description }}</li>
                        <li class="list-group-item list-group-item-danger">{{ "{:,.1f}".format(product.price) }} VNĐ</li>
                    </ul>
                </h3>
            </div>
        </div>
    </div>

</body>
</html>
